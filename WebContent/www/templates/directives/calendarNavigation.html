<div class="row">

	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
		<div class="btn-group">

			<button class="btn btn-primary" mwl-date-modifier date="vm.viewDate"
				decrement="'week'">Previous week</button>
			<button class="btn btn-default" mwl-date-modifier date="vm.viewDate"
				set-to-today>Current week</button>
			<button class="btn btn-primary" mwl-date-modifier date="vm.viewDate"
				increment="'week'">Next week</button>
		</div>
	</div>
</div>

<div class="row">
<h4 class="text-center">{{vm.viewDate | filterViewDate}}</h4>
</div>
