
<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
	<form role="form" ng-submit="submitTask()">
		<fieldset>
			<legend class="text-center">Register a task</legend>

			<div class="form-group">
				<label for="user">User</label> <select class="form-control"></select>
			</div>
			<div class="form-group">
				<label for="project">Project</label> <select class="form-control"></select>
			</div>

			<div class="form-group">
				<label for="date">Date</label>
				<select class="form-control" ng-model="day">
					<option value="0">Monday</option>
					<option value="1">Tuesday</option>
				</select>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<label for="timefrom">Time from</label>
					<uib-timepicker ng-model="mytime" ng-change="changed()"
						hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<label for="timeto">Time to</label>
					<uib-timepicker ng-model="mytime" ng-change="changed()"
						hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				</div>
			</div>


			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</fieldset>
	</form>
</div>
