<div class="container">
	<div class="wrapper">
		<form data-ng-model="user" data-ng-submit="submit()" name="Login_Form"
			class="form-signin">
			<h3 class="form-signin-heading">Login | TIMESTAMP</h3>
			<hr class="colorgraph">
			<br> <input type="text" class="form-control" name="Username"
				placeholder="Username"  
				data-ng-model="user.userName" /> <input type="password"
				class="form-control" name="Password" placeholder="Password"
				 data-ng-model="user.password" />

			<button data-ng-show="valid()" class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit">Login</button>
		</form>
	</div>
</div>
